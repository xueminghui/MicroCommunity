#============== kafka ===================
kafka:
  consumer:
    zookeeper:
      connect: 192.168.23.128:2181
    servers: 192.168.23.128:9092
    enable:
      auto:
        commit: true
    session:
      timeout: 6000
    auto:
      commit:
        interval: 100
      offset:
        reset: latest
    topic: test
    group:
      id: communityBusinessStatus
    concurrency: 10

  producer:
    zookeeper:
      connect: 192.168.23.128:2181
    servers: 192.168.23.128:9092
    retries: 0
    batch:
      size: 4096
    linger: 1
    buffer:
      memory: 40960